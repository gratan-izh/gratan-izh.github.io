<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вьюер прайса</title>
  <style>
    html,body{margin:0;padding:0;height:100%}
    body{display:flex;flex-direction:column;background:#f6f8fb;color:#0b1220;font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial}
    #toolbar{display:flex;gap:8px;align-items:center;padding:8px 10px;border-bottom:1px solid #e9eef6;background:#fff;position:sticky;top:0;z-index:10}
    #viewer{flex:1;overflow:auto;display:flex;justify-content:center;align-items:flex-start;padding:12px}
    canvas{background:#fff;box-shadow:0 2px 18px rgba(0,0,0,.06);border-radius:8px;max-width:100%}
    input,button{font:inherit}
    #status{margin-left:auto;color:#5c697e}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" defer></script>
  <script src="viewer.js" defer></script>
</head>
<body>
  <div id="toolbar">
    <button id="prev">Назад</button>
    <button id="next">Вперёд</button>
    <label>Стр. <input id="pageInput" type="number" min="1" style="width:70px"></label>
    <input id="searchInput" type="text" placeholder="Поиск по прайсу" style="flex:1;max-width:420px">
    <button id="find">Найти</button>
    <div id="status"></div>
  </div>
  <div id="viewer"><canvas id="pageCanvas"></canvas></div>
</body>
</html>
